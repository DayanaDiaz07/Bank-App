<div>
      <h1 class="title">AegisBank</h1>
</div>

  <br>
  
  <div *ngIf="this.authService.isSignUp; then thenSignUp else elseSignUp"></div>
  <ng-template #thenSignUp>
    <div>
      <app-signup></app-signup>
    </div>
  </ng-template>
  <ng-template #elseSignUp>
    <div>
      <div *ngIf="this.isUserLog; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <div>
          <button class="styled-button" type="button" routerLink="/home">Home</button>
          <button class="styled-button" type="button" routerLink="/profile">Profile</button>
          <button class="styled-button" type="button" routerLink="/accounts">Accounts</button>
          <button class="styled-button" type="button" routerLink="/transactions">Transactions</button>  
          <button class="styled-button" type="button" routerLink="/dashboard">Dashboard</button>
          <button class="styled-button" type="button" (click)="logOut()">Salir</button>  
        </div>     
        <router-outlet />
      </ng-template>
      <ng-template #elseBlock>
        <div class="form-container">
          <div class="form-group">
            <label for="userName">User:</label>
            <input id="userName" type="text" maxlength="15" [(ngModel)]="userName" class="styled-input">
          </div>
          <div class="form-group">
            <label for="userPass">Password:</label>
            <input id="userPass" type="password" maxlength="15" [(ngModel)]="userPass" class="styled-input">
          </div>
          <div class="button-group">
            <button class="styled-button" type="button" (click)="logIN()">Login</button>
            <button class="styled-button" type="button" (click)="signUp()">Sign Up</button>
          </div>
        </div>   
        <div>
          <h2 class="message">{{message}}</h2> 
        </div>
      </ng-template>
    </div>
  </ng-template>
